{% extends "base.html" %}

{% extends "base.html" %}

{% block content %}
<h1>
  TAGS
  <a href="{% url 'list:tas-create' %}" class="btn btn-primary link-to-page">
    Add
  </a>


</h1>
{% if tag_list %}
<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>UPDATE</th>
    <th>DELETE</th>

  </tr>

  {% for tag in tag_list %}
  <tr>
    <td>
      {{ tag.id }}
    </td>
    <td>
      {{ tag.name }}
    </td>

    <td>
      <a href="{% url 'list:tag-update' pk=tag.id %}">
        Update
      </a>
    </td>
    <td>
      <a style="color: red"
         href="{% url 'list:tag-delete' pk=tag.id %}">
        Delete
      </a>
    </td>
  </tr>
  {% endfor %}
</table>

{% else %}
<p>There are no manufacturers in the service.</p>
{% endif %}
{% endblock %}
